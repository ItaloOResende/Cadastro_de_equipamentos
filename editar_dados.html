<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Equipamento - GVU</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>

    <div class="container">
        <header class="main-header">
            <h1><a href="index.php" class="header-link">Grupo Vitória da União (GVU)</a></h1>
            <h1>Editar Informações do Equipamento</h1>
        </header>
        
        <form class="cadastro-form">
            <div class="opcoes-cadastro">
                <table class="filter-table">
                    <tr>
                        <td class="label-cell"><label><b>Empresa:</b></label></td>
                        <td><div class="radio-item"><input type="radio" id="empresa-gvu" name="filtro_empresa" value="gvu" checked><label for="empresa-gvu">GVU</label></div></td>
                        <td><div class="radio-item"><input type="radio" id="empresa-cook" name="filtro_empresa" value="cook"><label for="empresa-cook">COOK</label></div></td>
                        <td><div class="radio-item"><input type="radio" id="empresa-urba" name="filtro_empresa" value="urba"><label for="empresa-urba">URBA</label></div></td>
                        <td><div class="radio-item"><input type="radio" id="empresa-outro" name="filtro_empresa" value="outro"><label for="empresa-outro">Outro</label></div></td>
                    </tr>
                    <tr>
                        <td class="label-cell"><label><b>Equipamento:</b></label></td>
                        <td><div class="radio-item"><input type="radio" id="tipo-desktop" name="filtro_tipo" value="desktop" checked><label for="tipo-desktop">Desktop</label></div></td>
                        <td><div class="radio-item"><input type="radio" id="tipo-notebook" name="filtro_tipo" value="notebook"><label for="tipo-notebook">Notebook</label></div></td>
                        <td><div class="radio-item"><input type="radio" id="tipo-monitor" name="filtro_tipo" value="monitor"><label for="tipo-monitor">Monitor</label></div></td>
                        <td><div class="radio-item"><input type="radio" id="tipo-outros" name="filtro_tipo" value="outros"><label for="tipo-outros">Outro</label></div></td>
                    </tr>
                </table>
            </div>

            <div class="form-fields-grid">
                <div class="field-group">
                    <label for="equipamento-nome">Nome do Equipamento:</label>
                    <input type="text" id="equipamento-nome" name="equipamento_nome" placeholder="Ex: GVU001..." readonly style="background-color: #e9ecef;">
                </div>
                <div class="field-group">
                    <label for="etiqueta-antiga">Etiqueta Antiga:</label>
                    <input type="text" id="etiqueta-antiga" name="etiqueta_antiga">
                </div>
                <div class="field-group">
                    <label for="quantidade">Quantidade:</label>
                    <input type="number" id="quantidade" name="quantidade" min="1" value="1">
                </div>
                <div class="field-group">
                    <label for="marca-modelo">Marca/Modelo:</label>
                    <input type="text" id="marca-modelo" name="marca_modelo" placeholder="Ex: Dell Optiplex 3080...">
                </div>
                <div class="field-group">
                    <label for="cpu">CPU:</label>
                    <input type="text" id="cpu" name="cpu" placeholder="Apenas para Computadores/Notebooks">
                </div>
                <div class="field-group">
                    <label for="ram">RAM:</label>
                    <input type="text" id="ram" name="ram" placeholder="Apenas para Computadores/Notebooks">
                </div>
                <div class="field-group">
                    <label for="armazenamento">Armazenamento:</label>
                    <input type="text" id="armazenamento" name="armazenamento" placeholder="Apenas para Computadores/Notebooks">
                </div>
                <div class="field-group">
                    <label for="entradas-video">Entradas de Vídeo:</label>
                    <input type="text" id="entradas-video" name="entradas_video" placeholder="Ex: HDMI, VGA, DisplayPort...">
                </div>
                <div class="field-group">
                    <label for="entregue">Data de Entrega:</label>
                    <input type="date" id="entregue" name="entregue">
                </div>
                <div class="field-group full-width">
                    <label for="observacao">Observação:</label>
                    <textarea id="observacao" name="observacao" rows="4"></textarea>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                <a href="index.php" class="btn">Cancelar</a>
            </div>
        </form>
    </div>

<script src="script.js"></script>
    
</body>
</html>
